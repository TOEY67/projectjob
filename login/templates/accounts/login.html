{% extends 'base.html' %}

{% block title %}Login - MyWebsite{% endblock %}

{% block content %}
<div class="flex min-h-screen items-center justify-center bg-gradient-to-r from-blue-400 to-purple-500">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-2xl">
        <h2 class="text-3xl font-extrabold text-center text-gray-800">เข้าสู่ระบบ</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="space-y-2">
                {{ form.as_p }}
            </div>
            <button type="submit" class="w-full px-4 py-3 font-semibold text-white bg-gradient-to-r from-blue-500 to-purple-500 rounded-lg shadow-md hover:shadow-lg hover:opacity-90 transition duration-300">
                เข้าสู่ระบบ
            </button>
        </form>
        <div class="text-center">
            <a href="{% url 'register' %}" class="text-blue-600 hover:underline">ยังไม่บัญชี สมัครสมาชิก</a>
        </div>
    </div>
</div>
{% endblock %}
